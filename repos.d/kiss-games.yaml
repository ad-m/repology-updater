###########################################################################
# KISS Linux Games
###########################################################################
- name: kiss_games
  type: repository
  desc: KISS Linux Games
  family: kiss
  ruleset: kiss
  minpackages: 50
  sources:
    - name: repo
      fetcher: GitFetcher
      parser: KissGitParser
      url: 'https://github.com/sdsddsd1/kiss-games.git'
      maintainer_from_git: true
      depth: null
      sparse_checkout: [ '**/version', '**/sources', '**/patches', '**/build' ]
      blob_prefix: 'https://github.com/sdsddsd1/kiss-games/blob/master/'
  repolinks:
    - desc: Repository on GitHub
      url: https://github.com/sdsddsd1/kiss-games
  packagelinks:
    - desc: Package directory on GitHub
      url: 'https://github.com/sdsddsd1/kiss-games/tree/master/{path}'
  tags: [ all, production, kiss ]
